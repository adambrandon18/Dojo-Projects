<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='user.css')}}" />
    <title>Edit recipe</title>
</head>

<body>
    <div class="container">
        <form action="/recipe/update" method="post">
            <h1>Edit Recipe{{recipe.id}} </h1>
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div class="AlertNotification" role="alert">

                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            
            <div class="mb-3">
                <input type="hidden" name="user_id" value="{{session.user_id}}">
                <input type="hidden" name="id" value="{{recipe.id}}">

                
                <label for="name" class="form-label"> Name:</label>
                <input type="text" name="name" value="{{recipe.name}}" class="form-control">

            </div>
            <div class="mb-3">
                <label for="description" class="form-label"  >Description:</label>
                <input type="text" name="description"  value="{{recipe.description}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions:</label>
                <input type="text" name="instructions" value="{{recipe.instructions}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date Cooked/Made</label>
                <input type="date" name="date" value="{{recipe.date}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cookingtime" class="form-label">Under 30 Minutes?</label>
                <div class="form-check">
                    <input class="form-check-input" value="{{recipe.under_30}}" type="radio" name="under_30" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="{{recipe.under_30}}" type="radio" name="under_30" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
            </div>
                <input type="submit">
            </form>
            
            <a href="/user_dashboard">back to recipes</a>
            <a href="/logout">logout</a>
        </form>
